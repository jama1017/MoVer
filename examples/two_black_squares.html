<rect id="black-square-1" x="98" y="175" width="50" height="50" fill="black"/>

</svg>

    <script id="svg-script">// Select the SVG elements
const blackSquare1 = document.querySelector('#black-square-1');
const blackSquare2 = document.querySelector('#black-square-2');

// Create a timeline object
const tl = createTimeline();

// Compute necessary variables. 
// **Get the initial position of the first black square**
const blackSquare1InitialPosition = getCenterPosition(blackSquare1);
// **Get the size of the first black square**
const blackSquare1Size = getSize(blackSquare1);

// **Get the initial position of the second black square**
const blackSquare2InitialPosition = getCenterPosition(blackSquare2);

// Create the animation step by step.
// **Translate the first black square to the right**
translate(tl, blackSquare1, 1, 50, 0, 0);
// **Then translate the first black square down**
translate(tl, blackSquare1, 1, 0, 50, 1);
// **Then translate the first black square to the right**
translate(tl, blackSquare1, 1, 50, 0, 2);
// **Translate the second black square up**
translate(tl, blackSquare2, 1, 0, -50, 0);

</script>
